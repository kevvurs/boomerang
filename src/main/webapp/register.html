<!DOCTYPE html>
<html>
	<head>
		<title>Rush</title>
		<meta charset="UTF-8">
		<link rel="icon" type="image/png" href="favicon.png">
		<link rel="stylesheet" href="account.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="envelope">
			<div class="user">
				<input id="username" class="field" type="text" placeholder="enter username">
				<br />
				<input id="password1" class="field" type="password" placeholder="choose password">
				<input id="password2" class="field" type="password" placeholder="re-enter password">
			</div>
			<div class="info">
				<h2>
					LOGIN
				</h2>
				<p id ="intro">
					Choose your <b>BOOMERANG</b> user name &amp; password to continue. User names are unique. Passwords are case-sensitive.
				</p>
			</div>
			<hr>
			<input id="clearall" type="button" value="RESET">
			<input id="register" type="button" value="REGISTER">
		</div>
		<script src="script/user.js"></script>
	</body>
</html>
